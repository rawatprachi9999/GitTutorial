<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSFORMATION EXAMPLE</title>
    <style>
        .box{
            width: 100px;
            height:100px;
            background-color: blue;
            
        }

       

        .box:hover{
                 margin:200px;
                transform: scale(1.6) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
